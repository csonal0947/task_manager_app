{% extends "base.html" %}

{%block content%}
<h1 class="text-center">TASK MANAGER</h1>
<form action="{{ url_for('add_task') }}" method="post">
    <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="enter task name" required>
    </div>
    <div class="form-group">
        <textarea name="description" class="form-control" placeholder="enter task description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>
<ul class="list-group mt-3">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <h5>{{ task.title }}</h5>
            <p>{{ task.description }}</p>
            <h7><b>{{ task.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</b></h7>
        </div>
        <a href="{{ url_for('delete_task', id=task.id) }}"  class="btn btn-danger">Delete</a>
        </form>
    </li>
    {% else %}   
    <li class="list-group-item text-center">No tasks available</li>
    {% endfor %}
</ul>
{% endblock %}
